<!doctype html>
<html>
<head>
  <script src="https://use.fontawesome.com/4ff6d42077.js"></script>
  <meta charset="utf-8">
  <title>PromoMap</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="414614162489-qfuf6tdqf6hipkh93h7s9986fd1vd402.apps.googleusercontent.com">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https:////connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.9&appId=1047636085368634"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script>
        function onSignIn(googleUser) {
          // Useful data for your client-side scripts:
          var profile = googleUser.getBasicProfile();
          console.log("ID: " + profile.getId()); // Don't send this directly to your server!
          console.log('Full Name: ' + profile.getName());
          console.log('Given Name: ' + profile.getGivenName());
          console.log('Family Name: ' + profile.getFamilyName());
          console.log("Image URL: " + profile.getImageUrl());
          console.log("Email: " + profile.getEmail());

          // The ID token you need to pass to your backend:
          var id_token = googleUser.getAuthResponse().id_token;
          console.log("ID Token: " + id_token);
        };

        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:4200/home');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = function() {
          console.log('Signed in as: ' + xhr.responseText);
        };
        xhr.send('idtoken=' + id_token);
      </script>
</head>

<body class="promomap-background">
  <app-root></app-root>
</body>
</html>
