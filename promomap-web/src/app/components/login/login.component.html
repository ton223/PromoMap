<div *ngIf="!logged">
	<ul class="nav navbar-nav navbar-right">
					<li><p class="navbar-text"><a routerLink="register">Registre-se!</a></p></li>
	<li class="dropdown">
					 <a href="#"  class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
			<ul id="login-dp" class="dropdown-menu">
				<li>
					 <div class="row">
							<div class="col-md-12">
								<font color="black"><h4>Entrar com:</h4></font>
								<div class="social-buttons">
									<button (click)="loginWithOptions()" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</button>
								</div>

								<div class="g-signin2" data-onsuccess="onSignIn"></div><br>

																 <font color="black"><h4>ou</h4></font><br>

								<form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">

										<div class="form-group">

											 <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="user.email" />
										</div>

										<div class="form-group">
											 <input type="password" class="form-control" id="password" placeholder="Senha" [(ngModel)]="user.password">
																							<div class="help-block text-right"><a href=""><font color="#3366BB">Esqueceu a senha?</font></a></div>
										</div>
										<div class="form-group">
											 <button type="submit" class="btn btn-primary btn-block" (click)="login()">Acessar</button>
										</div>
								 </form>
							</div>
							<div class="bottom text-center">
								<font color="black">Novo aqui?</font> <b><a href="register"><font color="#3366BB">Registre-se</font></a></b>
							</div>
					 </div>
				</li>
			</ul>
				 </li>
	</ul>

</div>
