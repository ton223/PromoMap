<div class="row promomap-header">
	<div class="col-xs-12 col-md-10 col-md-pull-1 col-md-push-1">
		<button type="button" routerLink="/profile" class="btn btn btn-default"><i class="glyphicon glyphicon-menu-left"></i> Perfil</button>
	</div>
</div>
<div class="row">
  <div class="col-xs-12 col-md-10 col-md-pull-1 col-md-push-1" >
    <div class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="panel-title">
        	<span *ngIf="!error">
        	Admin
        	</span>
        	<span class="alert-danger" *ngIf="error">
               Erro: {{errorMessage}}
            </span>
            <button *ngIf="!isEditing" type="button" (click)="setEditing()" class="btn btn-xs btn-default pull-right" tooltip="Editar"><i class="glyphicon glyphicon-pencil"></i></button>
        </h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-3" align="center"> 
          	<img alt="User Pic" src="http://www.ignition-mktg.com/wp-content/uploads/small-business-icon-300x300.png" class="img-circle img-responsive"> 
          </div>
          <div class=" col-md-9"> 
          <form #registerForm="ngForm">
            <table class="table">
              <tbody>
                <tr>
                  <td>Nome: </td>
                  <td>
                  	<div *ngIf="!isEditing">
	                  {{company.name}}
	                </div>
	                <div *ngIf="isEditing" class="col-xs-12">
	                  	<input id="name" class="input-sm form-control" type="text" name="name" placeholder="Nome" 
						[(ngModel)]="companyEdited.name" minlength="4" [attr.maxlength]="30" required>
	                </div>
                  </td>
                </tr>
                <tr>
                  <td>Descrição: </td>
                  <td>
	                  <div *ngIf="!isEditing">
	                  	{{company.description}}
	                  </div>
	                  <div *ngIf="isEditing" class="col-xs-12">
						<input id="description" class="input-sm form-control" type="text" name="description" placeholder="Descrição" 
						[(ngModel)]="companyEdited.description" minlength="4" [attr.maxlength]="30" required>
	                  </div>
                  </td>
                </tr>
                <tr>
                    <td>CNPJ</td>
                    <td>
                    	<div *ngIf="!isEditing">
                    		{{company.cnpj}}
		                </div>
		                <div *ngIf="isEditing"  class="col-xs-12">
		                   <input id="cnpj" class="input-sm form-control" type="text" name="cnpj" placeholder="CNPJ" 
							[(ngModel)]="companyEdited.cnpj" minlength="4" [attr.maxlength]="30" required>
		                </div>
                    </td>
                </tr>
                <tr>
                   <td>Email</td>
                   <td>
                   		<div *ngIf="!isEditing">
		                   	<a href="mailto:{{company.email}}">{{company.email}}</a>
		                </div>
		                <div *ngIf="isEditing" class="col-xs-12">
		                  	<input id="email" class="input-sm form-control" type="email" name="email" placeholder="exemplo@email.com" [(ngModel)]="companyEdited.email" 
							minlength="5"
							[attr.maxlength]="70"
							required>
		                </div>
                   </td>
                </tr>
                <tr>
                   <td>Telefone:</td>
                   <td>
	                    <div *ngIf="!isEditing">
		                   {{company.phone}}
		                </div>
		                <div *ngIf="isEditing" class="col-xs-12">
		                  	<input id="phone" class="input-sm form-control" type="text" name="phone" placeholder="Telefone"
							[(ngModel)]="companyEdited.phone" minlength="4" [attr.maxlength]="30">
		                </div>
                   </td>
                </tr>
                <tr>
                	<td></td>
                   <td *ngIf="isEditing">
	                   <div class="pull-right">
	                		<button type="submit" [disabled]="!registerForm.form.valid" type="button" (click)="editCompany()" class="btn btn-xs btn-success"><i class="glyphicon glyphicon-ok"></i></button>
	                   		<button type="button" (click)="cancelEdit()" class="btn btn-xs btn-danger"><i class="glyphicon glyphicon-remove"></i></button>
	                   </div>
                   </td>
                </tr>
                </tbody>
              </table>
          </form>
            </div>
          </div>
        </div>
  	  </div>
	</div>
</div>
<app-products></app-products>
